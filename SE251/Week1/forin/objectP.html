<body>
<p>Zach Poole</p>
<script type="text/javascript">

var ray = [];




for(var i=0; i<100; i++){

var temp = {index: i + 1, label:undefined}
ray[i] = temp;

if(ray[i].index%2 === 0 && ray[i].index%3 === 0)
	{
	ray[i].label = "Fizz Buzz";
	}//fizz & buzz
else if(ray[i].index%2 === 0)
	{
	ray[i].label = "Fizz";
	}//fizz
else if(ray[i].index%3 === 0)
	{
	ray[i].label = "Buzz";
	}//buzz	
}//for

    for (var i = 0; i < ray.length; i++) {
        for (value in ray[i]) {
            console.log(ray[i][value])
        }//for in
    }//for


</script>
</body>
</html>
